<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #2874f0;
            color: white;
            padding: 15px 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px;
            margin-right: 5px;
        }

        .search-container {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 8px 8px 8px 35px;
            border: none;
            border-radius: 2px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #878787;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .categories {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 10px auto;
            padding: 10px 0;
        }

        .category-list {
            display: flex;
            list-style: none;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .category-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }

        .category-item:hover {
            color: #2874f0;
        }

        .banner-image {
            width: 100%;
            max-width: 200px;
        }

        .banner-image img {
            width: 100%;
            border-radius: 4px;
        }

        .banner {
            background-color: #fff;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .banner h2 {
            color: #2874f0;
            margin-bottom: 10px;
        }

        .banner p {
            color: #878787;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart">
                Plus
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search for products, brands and more">
            </div>
            <ul class="nav-links">
                <li><a href="#">Login</a></li>
                <li><a href="#">Become a Seller</a></li>
                <li><a href="#">More</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
    </div>

    <div class="categories">
        <ul class="category-list">
            <li class="category-item">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="Top Offers">
                <span>Top Offers</span>
            </li>
            <li class="category-item">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="Grocery">
                <span>Grocery</span>
            </li>
            <li class="category-item">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="Mobiles">
                <span>Mobiles</span>
            </li>
            <li class="category-item">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="Fashion">
                <span>Fashion</span>
            </li>
            <li class="category-item">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="Electronics">
                <span>Electronics</span>
            </li>
            <li class="category-item">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/ee162bad964c46ae.png?q=100" alt="Home">
                <span>Home</span>
            </li>
            <li class="category-item">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="Appliances">
                <span>Appliances</span>
            </li>
        </ul>
    </div>

    <div class="banner">
        <h2>Big Billion Days Sale!</h2>
        <p>Flat 70% off on all products. Limited time offer. Shop now!</p>
    </div>
</body>
</html>
